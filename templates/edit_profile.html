<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <title>Profile Page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>



<div class = "page">
    <div class="btn-group ">
  <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Themes
  </button>
  <div class="dropdown-menu">
    <!-- Dropdown menu links -->
        <a class="dropdown-item" href="/profile_page">Purple</a>
        <a class="dropdown-item" href="/profile_page_red">Red</a>
        <a class="dropdown-item" href="/profile_page_green">Green</a>
        <a class="dropdown-item" href="/profile_page_teal">Teal</a>
    </div>
  </div>
</div>

<ul class="resume_entries">
  {% for entry in resume_entries %}

    <li class="list-unstyled">
    <form action = "{{ url_for('edit_profile')}}?user_id={{ entry.user_id }}" method = "POST" class = 'edit_profile'>

        <!-- header section-->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <div class="empty_profile">
                        <!--Will give users the ability to upload profile pic in next iteration use this resource https://stackoverflow.com/questions/13350781/how-to-allow-users-to-add-image-for-their-profile-->
                    <img src="static/empty_profilepic.png" class="img-responsive img-circle" alt="templatemo easy profile">
                    </div>
                    <hr>

                    <h1 class="tm-title bold"><input type="text" size="30" name="name" value = "{{ entry.name }}"></h1>
                    <h1 class="white bold"><input type="text" size="30" name="job" value = "{{ entry.job }}"></h1>

                    <!--Where resume will go for resume preview (Has placeholder currently waiting for Noahs resume display feature to be completed)-->

                    </div>

            </div>
        </div>
    </header>
        <!-- about and languages section -->
    <section class="container">
        <div class="row">
            <div class="col-8">
                <div class="about">
                    <h3 class="accent">Schooling</h3>
                    <h4><input type="text" size="30" name="school1" value = "{{ entry.school1 }}"></h4>
                    <p><input type="text" size="30" name="school1_info" value = "{{ entry.school1_info }}"></p>
                    <h4><input type="text" size="30" name="school2" value = "{{ entry.school2 }}"></h4>
                    <p><input type="text" size="30" name="school2_info" value = "{{ entry.school2_info }}"></p>
                    <h4><input type="text" size="30" name="school3" value = "{{ entry.school3 }}"></h4>
                    <p><input type="text" size="30" name="school3_info" value = "{{ entry.school3_info }}"></p>
                </div>
            </div>
            <div class="col-4">
                <div class="languages">
                    <h2>Languages</h2>
                    <ul>
                        <li><input type="text" size="30" name="language1" value = "{{ entry.language1 }}"></li>
                        <li><input type="text" size="30" name="language2" value = "{{ entry.language2 }}"></li>
                        <li><input type="text" size="30" name="language3" value = "{{ entry.language3 }}"></li>
                        <li><input type="text" size="30" name="language4" value = "{{ entry.language4 }}"></li>
                        <li><input type="text" size="30" name="language5" value = "{{ entry.language5 }}"></li>
                        <li><input type="text" size="30" name="language6" value = "{{ entry.language6 }}"></li>
                        <li><input type="text" size="30" name="language7" value = "{{ entry.language7 }}"></li>
                    </ul>
                </div>
        </div>
        </div>
    </section>
    <br>
           <!-- education and contact section -->
    <section class="container">
        <div class="row">
            <div class="col-8">
                <div class="experience">
                    <h2 class="white">Experiences</h2>
                    <div class="experience-content">
                        <h4 class="experience-title accent"><input type="text" size="30" name="exp1" value = "{{ entry.exp1 }}"></h4>
                        <h5><input type="text" size="30" name="company1" value = "{{ entry.company1 }}"></h5><span></span>
                        <h5><input type="text" size="30" name="dur1" value = "{{ entry.dur1 }}"></h5>
                        <p class="education-description"><input type="text" size="30" name="desc1" value = "{{ entry.desc1 }}"></p>

                        <h4 class="experience-title accent"><input type="text" size="30" name="exp2" value = "{{ entry.exp2 }}"></h4>
                        <h5><input type="text" size="30" name="company2" value = "{{ entry.company2 }}"></h5><span></span>
                        <h5><input type="text" size="30" name="dur2" value = "{{ entry.dur2 }}"></h5>
                        <p class="education-description"><input type="text" size="30" name="desc2" value = "{{ entry.desc2 }}"></p>
                    </div>
                </div>
            </div>
            <div class="col-4">
                  <div class="contact">
                    <h2>Contact</h2>
                    <p><i class="fa fa-map-marker"></i><input type="text" size="30" name="desc2" value = "{{ entry.address }}"></p>
                    <p><i class="fa fa-phone"></i><input type="text" size="30" name="desc2" value = "{{ entry.phone }}"></p>
                    <p><i class="fa fa-envelope"></i><input type="text" size="30" name="desc2" value = "{{ entry.email }}"></p>
                    <p><i class="fa fa-globe"></i><input type="text" size="30" name="desc2" value = "{{ entry.website }}"></p>
                </div>
            </div>
            </div>
        </div>
    </section>

<br><br><br>



{% endblock %}

</html>
