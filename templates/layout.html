<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <title>Layout</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<!--Links to css file for layout.html-->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles_layout.css') }}">

<body>
    <div id="myNav" class="overlay">

        <!--Buttons for Navigation Tab-->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href= "/profile_page" id="button">My Profile</a>
        <a href= "/resumes" id="button">View Posts</a>
        <a href= "/show_template" id="button">Generate Resume</a>
        <a href= "/upload" id="button">Upload Resume</a>
        <a href= "/profile_form" id="button">Profile Settings</a>
    </div>

    <div class="navbar">
        <span  onclick="openNav()" style="font-size: 30px"><a id="button">&#9776;</a></span>
    </div>


</body>

        <!--JavaScript for Nav Button-->
<script>
    function openNav() {
        document.getElementById("myNav").style.width = "100%";
    }

    function closeNav() {
        document.getElementById("myNav").style.width = "0%";
    }
</script>
{% endblock %}
</html>
